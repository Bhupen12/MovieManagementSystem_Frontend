<mat-toolbar class="container">
    <button mat-raised-button color="warn" (click)="openDialog()">Add Movie</button>
</mat-toolbar>


<div class="container">
    <div>
        <mat-form-field>
            <mat-icon matPrefix>search</mat-icon>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. God" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>
                
                <ng-container matColumnDef="genre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
                    <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
                </ng-container>

                <ng-container matColumnDef="releaseYear">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Year </th>
                    <td mat-cell *matCellDef="let row"> {{row.releaseYear}} </td>
                </ng-container>
                
                <ng-container matColumnDef="actor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Lead Actor Name </th>
                    <td mat-cell *matCellDef="let row">{{row.actor}}</td>
                </ng-container>

                <ng-container matColumnDef="director">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Director Name </th>
                    <td mat-cell *matCellDef="let row">{{row.director}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="editMovie(row)" color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteMovie(row.id)" color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

</div>
