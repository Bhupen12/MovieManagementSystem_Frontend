<div mat-dialog-title>
    <h3>Are you Sure ?</h3>
  </div>
  <div mat-dialog-content>
    <p>
      Are you sure to delete <strong>"{{ actorName }}"</strong> ?
    </p>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false"> 
      Cancel
    </button>
    <button mat-raised-button color="warn" type="submit" (click)="deleteActor()">
      Delete
    </button>
  </div>
